<include file="./Public/widget/head.html" title="内部渠道管理" keywords="Adonads"/>
<link rel="stylesheet" type="text/css" href="__CSS__/index.css">
<link rel="stylesheet" type="text/css" href="__CSS__/admin.css">
<style type="text/css">
</style>
<include file="./Public/widget/header.html"/>
        <include file="./Public/widget/cn/topheader.html"/>
        <ul id="side" class="side">
            <include file="./Public/widget/cn/leftnav.html"/>
        </ul>
        <div class="content">
            <div class="list">
                <table class="table">
                    <tr>
                        <th>渠道号</th>
                        <th>原主渠道</th>
                        <th>原子渠道</th>
                        <th>是否已使用</th>
                        <th>同步时间</th>
                    </tr>
                    <volist name="channels" id="item">
                    <tr>
                        <td>{$item.cid}</td>
                        <td>{$item.o_uid}</td>
                        <td>{$item.o_cid}</td>
                    <if condition="($item.isused eq 1)">
                        <td class="used">是</td>
                    <else />
                        <td class="noused">否</td>
                    </if>
                        <td>{$item.addtime}</td>
                    </tr>
                    </volist>
                </table>
            </div>
        </div>
<include file="./Public/widget/footer.html"/>

    setCurrNav('channellocal');
    setSecNav("{$t}");
