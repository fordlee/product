                                            <div class="row">
                                                <div class="col-md-3 col-md-offset-1">

                                                        Password confirm
                                                        <span class="require">*</span>
                                                        :
                                                    </label>
                                                </div>

                                                            <option value="Chrome Application">Chrome Application</option>
                                                            <option value="Firefox Add-On or App">Firefox Add-On or App</option>

                                                </div>
                                                <div class="row">
