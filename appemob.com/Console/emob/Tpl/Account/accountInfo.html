<include file="Public:header" />
<include file="Public:sidenav" />

  <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            <small style="color:red">User: {$_SESSION['name']} </small>Account Information
            <small>Version 2.0</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Account</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content" >
          <!-- right column -->
            <div class="col-md-6">
              <!-- Horizontal Form -->
              <div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">Account</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" method="post" action="__URL__/accountSave" id="documentForm">
                  <div class="box-body">
                    <input type="hidden" name="id" value="{$info.id}">
                    <div class="form-group">
                      <label for="fullname" class="col-sm-2 control-label">Fullname</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" readonly name="fullname" value="{$info.name}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email" class="col-sm-2 control-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" readonly name="email" value="{$info.email}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="company" class="col-sm-2 control-label">Company</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="company" value="{$info.business_name}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="password" class="col-sm-2 control-label">Password</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="password" value="{$info.passwd}">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="address" class="col-sm-2 control-label">Address</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="address" value="{$info.address}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="postcode" class="col-sm-2 control-label">Post code</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="postcode" value="{$info.post_code}">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="city" class="col-sm-2 control-label">City</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="city" value="{$info.city}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="country" class="col-sm-2 control-label">Country</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="country" value="{$info.country}">
                      </div>
                    </div>

                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    <button type="reset" id="btnCancel" class="btn btn-default">Cancel</button>
                    <button type="submit" id="btnSave" class="btn btn-info pull-right">Save</button>
                  </div><!-- /.box-footer -->
                </form>
              </div><!-- /.box -->
            </div>        
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

<include file="Public:footer" />
