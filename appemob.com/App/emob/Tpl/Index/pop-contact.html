
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Public/app/css/pop-up.css"/>
    <script src="/Public/app/js/vendor/jquery-2.1.1.min.js"></script>
    <script src="/Public/app/js/vendor/jquery_cookie.min.js" type="text/javascript"></script>
    <script src="/Public/app/js/popUp.js"></script>
    <link rel="shortcut icon" href="favicon.ico">
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $('.sendMailForm').on('click', function (e) {
                var thisForm = $(e.target).parent('form');
                thisForm.find('input').each(function (e) {
                    if ($(this).val().length < 5) {
                        $(this).parent('.input').addClass('error');
                    } else {
                        $(this).parent('.input').removeClass('error');
                    }
                });

                thisForm.find('textarea').each(function (e) {
                    if ($(this).val().length < 5) {
                        $(this).parent('.input').addClass('error');
                    } else {
                        $(this).parent('.input').removeClass('error');
                    }
                });
                thisForm.find('.hint').remove();
                if (thisForm.find('.input.error').length === 0) {
                    ga('send', 'event', { eventCategory: 'Website CTA', eventAction: 'Banner', eventLabel: 'Contact' });
                    $('.sendMailForm').hide();
                    $('#form2').submit();
                    thisForm.append('<p class="hint success">Message sent successfully</p>')
                } else {
                    thisForm.append('<p class="hint error text-right">Please fill the obligatory fields <span>*</span></p>')
                }

                return false;
            });
        });
        </script>
</head>
<body>

    <div class="pop-body contact-us">
        <div class="pop-content clearfix">
            <p class="pop-title">Contact Us</p>
            <form  action="{:U('contact')}" method="post"  id="form2">
                <div class="input">
                    <input type="email" placeholder="Email" id="email" name="email"/>
                </div>
                <div class="input">
                    <input type="text" placeholder="Company" id="company_name" name="company_name"/>
                </div>
                <div class="input">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <input class="sendMailForm" type="submit" value="Submit" />
            </form>
        </div>
    </div>
