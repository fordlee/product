<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1">
    <meta charset="UTF-8" />
    <link href="/Public/app/css/frame.css" rel="stylesheet" type="text/css" />
    <script src="/Public/app/js/vendor/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="/Public/app/js/frame.js" type="text/javascript"></script>

    <script type="text/javascript" >

        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + "; " + expires + ";  path=/";
        } 

    </script>

    <style>
        html {
            overflow: hidden;
            width: 450px;
            height: 479px;
        }
        </style>

    <script type="text/javascript">


            $(document).ready(function () {
                if (!$('#remember').attr('checked')) {
                    $('#rememberMeLbl').removeClass("checked");
                }
            });

            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-75181242-1', 'auto');
            ga('send', 'pageview');



            function GaLead() {
            //    _gaq.push(['_trackEvent', 'Lead', 'Sign up form']);
            }

            function cleanup() {
                sessionStorage.clear();
            }

            function rememberMeClick() {
                if ($('#rememberMeLbl').hasClass("checked")) {
                    $('#rememberMeLbl').removeClass("checked");
                    $('#remember').attr('checked', false);
                }
                else {
                    $('#rememberMeLbl').addClass("checked");
                    $('#remember').attr('checked', true);
                }
            }


        </script>

    <title></title>
</head>
<body>
    <form action="{:U('login')}" method="post" id="form1">
        <div class="aspNetHidden">
            <input type="hidden" name="__VIEWSTATE" id="__VIEWSTATE" value="" />
        </div>

        <div class="aspNetHidden">

            <input type="hidden" name="__EVENTVALIDATION" id="__EVENTVALIDATION" value="" />
        </div>

        <div class="pop-body signIn">

            <div class="pop-content clearfix">

                <p class="pop-title">Sign In</p>

                <div id="box_form" class="thisForm">

                    <div class="input">

                        <input name="username" type="text" id="username" placeholder="Email" />

                    </div>
                    <div class="input">

                        <input name="password" type="password" id="password" placeholder="Password" />

                    </div>
                    <div class="sign-last-row clearfix">

                        <label id="rememberMeLbl" class="checked s-in" onclick="rememberMeClick()" style="">Remember me</label>
                        <input name="remember" type="checkbox" id="remember" checked="checked" class="remember-me" style=" visibility:hidden" />
                        <a class="forgot do-frame" data-target="forgotpassword.html" href="forgotpassword.html">Forgot password?</a>

                    </div>

                    <div class="divider"></div>

                    <input name="Submit1" type="submit" id="Submit1" class="box_but" value="Login" onclick="cleanup(); GaLead(); setCookie(&#39;email&#39;,document.getElementById(&#39;username&#39;).value,100); return true;" />

                    <div class="hint" id="hint">
                        <p id="error_msg" style="color:#ff0000;margin:0px;display:none;">Error in Email Or Password</p>
                        <p id="joinUp" style="width:230px;display:block;">
                            New to Appemob?
                            <a class="do-pop" data-target="register.html" href="register.html">Join Up Here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
