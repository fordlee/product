<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1">
    <meta charset="UTF-8" />
    <link href="/Public/app/css/frame.css" rel="stylesheet" type="text/css" />
    <script src="/Public/app/js/vendor/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="/Public/app/js/frame.js" type="text/javascript"></script>
    <title>appemob</title>
</head>
<body>
    <form method="post" action="forgotpassword.html" id="form1">
        <div class="aspNetHidden">
            <input type="hidden" name="__VIEWSTATE" id="__VIEWSTATE" value="" />
        </div>

        <div class="aspNetHidden">

            <input type="hidden" name="__EVENTVALIDATION" id="__EVENTVALIDATION" value="" />
        </div>
        <style>

        html {
            overflow: hidden;
            width: 450px;
            height: 479px;
        }
    </style>
        <div class="pop-body forgot-pass">

            <div id="thanks" class="box_form" style="display: none;">
                <div class="pop-content clearfix">
                    <p class="pop-title">Forgot Password?</p>
                    <p class="pop-description">
                        Thanks!
                        <br>
                        <br>
                        Please check your email for instructions
                        <br />
                        on how to reset your password.
                        <br />
                        <br />
                        No message received?
                        <br/>
                        Check your spam folders or
                        <a href="" style="font-weight:500;color:#fff;text-decoration:none;">Resend the Email</a>
                    </p>
                </div>
            </div>

            <div id="box_form" class="box_form">
                <div class="pop-content clearfix">

                    <p class="pop-title">Forgot Password?</p>
                    <p class="pop-description">
                        Please submit your email address to reset the password. Follow the link in the email to choose the new password.
                    </p>

                    
                    <div class="thisForm">
                        <form action="{:U('Index/resetpwd')}" method="post">
                        <div class="input">
                            <input name="email" type="text" id="email" placeholder="Email" />
                        </div>
                        <div class="input">
                            <input name="resetpwd" type="text" id="resetpwd" placeholder="Reset your password" />
                        </div>
                        <input type="submit" id="submit1" class="box_but" value="Send" />

                        <div class="hint" id="hint" style="width:240px">
                            <p id="msg" style="display:none;"></p>
                        </div>
                        </form>
                    </div>
                   
                </div>
            </div>
        </div>
    </form>
</body>
</html>
