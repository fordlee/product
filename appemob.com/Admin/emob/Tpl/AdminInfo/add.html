<include file="Public:header" />
<include file="Public:sidenav" />

<!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
		<section class="content-header">
	      <h1>
	            <small style="color:red">等级{$_SESSION['level']}</small>管理员操作
	            <small>Version 2.0</small>
	          </h1>
	            <ol class="breadcrumb">
	              <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
	              <li class="active">管理员信息</li>
	            </ol>

	    </section>
		<section class="content">
			
			<div class="col-md-6">
              <!-- Horizontal Form -->
              <div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">添加管理员</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" method="post" action="__URL__/add" id="documentForm">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="name" class="col-sm-2 control-label">名称：</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" placeholder="name" value="">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email" class="col-sm-2 control-label">邮箱：</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" placeholder="email" value="">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="password" class="col-sm-2 control-label">密码：</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="passwd" placeholder="password" value="">
                      </div>
                    </div>

                   <div class="form-group">
                    <label for="level" class="col-sm-2 control-label">级别：</label>
                    <div class="col-sm-3">
          						<select class="form-control select2 select2-hidden-accessible" name="level" style="width: 100%;" tabindex="-1" aria-hidden="true">
          							<option value="1">高级</option>
          							<option value="2" selected="selected">普通</option>
          							<option value="3">一般</option>
          						</select>
                    </div>
                    
                  </div>

                  <div class="form-group">
                      <label for="time" class="col-sm-2 control-label">添加时间:</label>
                      <div class="col-sm-10">
                        <input type="text" name="time" id="dateinput" readonly value="{$Think.now|strtotime|date='Y-m-d H:i:s',###}">
                      </div>
                  </div>



                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    <button type="reset" id="btnCancel" class="btn btn-default">重置</button>
                    <button type="submit" id="btnSave" class="btn btn-info pull-right">添加</button>
                  </div><!-- /.box-footer -->
                </form>
              </div><!-- /.box -->
            </div>

		</section>
	</div>

<include file="Public:footer" />
